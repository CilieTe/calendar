<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icon Resizer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f1ea; }
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    button { padding: 10px 20px; background: #5a4d3f; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>图标尺寸生成器</h2>
  <p>原始图标已加载，点击下方按钮生成不同尺寸：</p>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <br>
  <button onclick="download192()">下载 192x192</button>
  
  <script>
    const img = new Image();
    img.onload = function() {
      // Draw 512
      const ctx512 = document.getElementById('canvas512').getContext('2d');
      ctx512.drawImage(img, 0, 0, 512, 512);
      
      // Draw 192
      const ctx192 = document.getElementById('canvas192').getContext('2d');
      ctx192.drawImage(img, 0, 0, 192, 192);
    };
    img.src = 'icon-512x512.png';
    
    function download192() {
      const canvas = document.getElementById('canvas192');
      const link = document.createElement('a');
      link.download = 'icon-192x192.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
